<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭花费统计</title>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">-->
    <link rel="shortcut icon" href="/favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
    <style>
        body {
            background-image: url('/img/backg01.jpg');
            background-size: cover;
            color: white;
        }
        .header-info {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div class="header-info">
    <div>
        <h5>昨天的家庭花费: 1000元</h5>
        <h5>今天的家庭花费: 500元</h5>
        <h5>本月的家庭花费: 2000元</h5>
        <h5>本年截止当前时间的花费: 15000元</h5>
        <button class="btn btn-primary" onclick="window.location.href='/index_v1'">信息列表</button>
    </div>
    <div>
        <h5>今年的目标计划</h5>
        <ul>
            <li>减肥</li>
            <li>赚钱</li>
            <li>学英语</li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="row">
        <div id="pieChart1" class="chart col-md-6"></div>
        <div id="pieChart2" class="chart col-md-6"></div>
    </div>
    <div class="row">
        <div id="lineChart1" class="chart col-md-6"></div>
        <div id="lineChart2" class="chart col-md-6"></div>
    </div>
</div>


<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>

<script>
    var pieChart1 = echarts.init(document.getElementById('pieChart1'));
    var pieChart2 = echarts.init(document.getElementById('pieChart2'));
    var lineChart1 = echarts.init(document.getElementById('lineChart1'));
    var lineChart2 = echarts.init(document.getElementById('lineChart2'));

    var pieOption1 = {
        title: {
            text: '消费类别分布',
            left: 'center',
            textStyle: { color: '#fff' }
        },
        series: [{
            type: 'pie',
            radius: '50%',
            data: [
                { value: 335, name: '食品' },
                { value: 310, name: '交通' },
                { value: 234, name: '娱乐' },
                { value: 135, name: '购物' },
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };

    var pieOption2 = {
        title: {
            text: '收入来源分布',
            left: 'center',
            textStyle: { color: '#fff' }
        },
        series: [{
            type: 'pie',
            radius: '50%',
            data: [
                { value: 400, name: '工资' },
                { value: 300, name: '投资' },
                { value: 300, name: '其他' }
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };

    var lineOption1 = {
        title: {
            text: '每月花费趋势',
            textStyle: { color: '#fff' }
        },
        xAxis: {
            type: 'category',
            data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月'],
            boundaryGap: false,
            nameTextStyle: { color: '#fff' }
        },
        yAxis: {
            type: 'value',
            name: '花费（元）',
            nameTextStyle: { color: '#fff' }
        },
        series: [{
            data: [1200, 1300, 900, 1500, 1700, 1600, 1800, 2200],
            type: 'line',
            smooth: true
        }]
    };

    var lineOption2 = {
        title: {
            text: '每月收入趋势',
            textStyle: { color: '#fff' }
        },
        xAxis: {
            type: 'category',
            data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月'],
            boundaryGap: false,
            nameTextStyle: { color: '#fff' }
        },
        yAxis: {
            type: 'value',
            name: '收入（元）',
            nameTextStyle: { color: '#fff' }
        },
        series: [{
            data: [1500, 1700, 1200, 1800, 2000, 2100, 2300, 2500],
            type: 'line',
            smooth: true
        }]
    };

    pieChart1.setOption(pieOption1);
    pieChart2.setOption(pieOption2);
    lineChart1.setOption(lineOption1);
    lineChart2.setOption(lineOption2);
</script>
</body>
</html>

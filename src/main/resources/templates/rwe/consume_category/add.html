<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">收支类型：<span class="text-danger">*</span></label>
								<div class="col-sm-4">
									<select data-placeholder="选择收支类型..." id="inOut" name="inOut"
											class="chosen-select" style="width:220px;" tabindex="2">
										<option value="">选择收支类型</option>
										<option value="收入">收入</option>
										<option value="支出">支出</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">一级菜单：<span class="text-danger">*</span></label>
								<div class="col-sm-4">
									<input class="form-control" placeholder="请输入菜单名称" name="categoryName">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">预算：</label>
								<div class="col-sm-4">
									<input class="form-control" placeholder="请输入预算，单位：元" name="budget" id="budget">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-2">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rwe/consume_category/add.js"></script>
</body>
</html>

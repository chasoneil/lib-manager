<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input name="id" th:value="${dict.id}" type="hidden">
						<input name="userId" th:value="${dict.userId}" type="hidden">
						<div class="form-group" >
							<label class="col-sm-2 control-label">字典名称：<span class="text-danger">*</span></label>
							<div class="col-sm-4">
								<input class="form-control" placeholder="请输入字典名称" name="dictName" th:value="${dict.dictName}">
							</div>
							<label class="col-sm-2 control-label">字典值：<span class="text-danger">*</span></label>
							<div class="col-sm-4">
								<input class="form-control" placeholder="请输入字典值" name="dictValue" th:value="${dict.dictValue}">
							</div>
						</div>
						<div class="form-group" >
							<label class="col-sm-2 control-label">备注：</label>
							<div class="col-sm-8">
								<input class="form-control" placeholder="请输入备注" name="dictName">
							</div>
						</div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/rwe/accountDict/edit.js"></script>
</body>
</html>
